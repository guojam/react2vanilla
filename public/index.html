<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>React App</title>
        <style>
            p {
                margin-top: 30px;
            }
            a {
                margin: 10px;
                display: inline-block;
                color: steelblue;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <div id="test"></div>
        <p>
            <a onclick="addTest()">add Test</a>
            <a onclick="updateTest()">update Test</a>
            <a onclick="removeTest()">remove Test</a>
        </p>
        <script>
            let app, test;
            setTimeout(function () {
                console.log('createApp');
                const root = document.getElementById('root');
                app = window.createApp(root, {
                    created: () => {
                        console.log('App component created');
                    },
                });
            }, 1000);

            function addTest() {
                const testRoot = document.getElementById('test');
                test = window.createTest(testRoot, {
                    text: 'abc',
                    created: () => {
                        console.log('Test component created');
                    },
                });
            }

            function updateTest() {
                test.update({ text: 'new text' }, () => {
                    console.log('Test component updated');
                });
            }

            function removeTest() {
                test.destroy(() => {
                    console.log('Test component destroyed');
                });
            }
        </script>
    </body>
</html>
